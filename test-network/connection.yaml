---
name: basic-network
version: 1.0.0
client:
    organization: OrderingOrg
    connection:
        timeout:
            peer:
                endorser: '300'
            orderer: '300'
channels:
    wastechain:
        orderers:
        - orderer.wastechainorderer.org
        peers:
            peer0.ordering-organisation.org: {}
organizations:
    OrderingOrg:
        mspid: OrderingOrg1MSP
        peers:
        - peer0.ordering-organisation.org
        certificateAuthorities:
        - ca.ordering-organisation.org
orderers:
    orderer.example.com:
        url: grpc://localhost:7050
peers:
    orderer.wastechainorderer.org:
        url: grpc://localhost:7051
certificateAuthorities:
    ca.ordering-organisation.org:
        url: http://localhost:7054
        caName: ca-ordering-organisation
