name: wastechain-subcontractor-org
version: 1.0.0
client:
  organization: SubcontractorOrg
  connection:
    timeout:
      peer:
        endorser: '300'
channels:
    wastechain:
        orderers:
        - orderer.wastechain.org
        peers:
          peer0.subcontractor-organisation.com:
            endorsingPeer: true
            chaincodeQuery: true
            ledgerQuery: true
            eventSource: true
organizations:
  SubcontractorOrg:
    mspid: SubcontractorOrgMSP
    peers:
    - peer0.subcontractor-organisation.com
peers:
  peer0.subcontractor-organisation.com:
    endorsingPeer: true
    chaincodeQuery: true
    ledgerQuery: true
    eventSource: true
    url: grpc://localhost:8051
orderers:
  orderer.wastechain.org:
    url: grpc://localhost:7050

    # these are standard properties defined by the gRPC library
    # they will be passed in as-is to gRPC client constructor
    grpcOptions:
      ssl-target-name-override: orderer.wastechain.org
